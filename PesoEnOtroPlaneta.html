<!DOCTYPE html>
<html>

<head>
    <title>Tu peso en un lugar donde pesas menos.</title>
</head>

<body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en Marte o Jupiter.</p>
    <script>
        var planeta = prompt("En que planeta quieres calcular tu peso? (Marte o Jupiter)")
        var usuario = prompt("Cual es tu peso? (kg)");
        var peso = parseFloat(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final;

        if (planeta == "Marte" || planeta == "marte") {

            peso_final = (peso * g_marte) / g_tierra;
            document.write("Tu peso en Marte es: <strong>" + parseInt(peso_final) + " kg</strong>");

        } else if (planeta == "Jupiter" || planeta == "jupiter") {

            peso_final = (peso * g_jupiter) / g_tierra;
            document.write("Tu peso en Jupiter es: <strong>" + parseInt(peso_final) + " kg</strong>");

        } else {
            document.write("ERROR! planeta invalido.");

        }

    </script>
</body>

</html>
